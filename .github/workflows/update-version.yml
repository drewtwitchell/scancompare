name: Update version on merge to main

on:
  push:
    branches:
      - main

jobs:
  release-version:
    if: startsWith(github.event.head_commit.message, 'release-')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Extract version from commit message
        run: |
          echo "🔍 Extracting version from commit message..."
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update version in scancompare
        run: |
          echo "🔧 Updating version to $VERSION"
          sed -i "s/^# scancompare version .*/# scancompare version $VERSION/" scancompare
          sed -i "s/^VERSION = .*/VERSION = \"$VERSION\"/" scancompare

      - name: Install Ruby + GitHub Changelog Generator
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          gem install github_changelog_generator

      - name: Generate CHANGELOG.md
        run: |
          github_changelog_generator drewtwitchell/scancompare \
            --token "${{ secrets.GITHUB_TOKEN }}" \
            --future-release $VERSION

      - name: Commit and push version bump + changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add scancompare CHANGELOG.md
          git commit -m "🔖 Bump version to $VERSION and update CHANGELOG"
          git push