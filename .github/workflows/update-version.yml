name: Bump Version on Release Commit

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    if: startsWith(github.event.head_commit.message, 'release-')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from commit message
        id: extract_version
        run: |
          echo "🔍 Extracting version from commit message..."
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in scancompare
        run: |
          echo "🔧 Updating scancompare to version $VERSION"
          sed -i "s/^# scancompare version .*/# scancompare version $VERSION/" scancompare
          sed -i "s/^VERSION = .*/VERSION = \"$VERSION\"/" scancompare

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -am "🔖 Bump scancompare version to $VERSION"
          git push
